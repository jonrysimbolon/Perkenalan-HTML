<!DOCTYPE html>
<html>

<head>
    <title>Div Element</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="shadowbox">
        <p>
            Paragraf ini berada di dalam elemen div, tetapi ia akan ditampilkan sama seperti paragraf

        </p>
    </div>
